<DOCTYPE html>
<html ng-app="ispotifai">

    <head>
        <title>Ispotifai</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body ng-controller="ispotifaiCtrl">
    <div class="">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ispotifai</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="btn btn-outline-success my-2 my-sm-0" href="#" ng-click="alteraMenu(1)">Adicionar Artista</a>
            <a class="btn btn-outline-success my-2 my-sm-0" href="#" ng-click="alteraMenu(2)">Adicionar Música</a>
            <a class="btn btn-outline-success my-2 my-sm-0" href="#">Disabled</a>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Artista/Música" aria-label="Search" ng-model="artista.nome">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" ng-click="alteraMenu(3)" ng-click="procuraArtista(artista)">Buscar</button>
            </form>

          </div>
        </div>
      </nav>

      <div class="jumbotron" ng-show="menuListaDeArtistas">

        <h3 style="text-align: center">Lista de Artistas</h3>
        <table class="table table-striped">

          <tr>
            <th>Nome</th>
          </tr>
          <tr ng-repeat="artista in listaArtistaProcurado">
            <td>{{artista.nome}}</td>
            <td><button class="btn btn-outline-success my-2 my-sm-0" type="button" name="button" ng-click="adicionarListaDeFavoritos(artista)"></button></td>
          </tr>
        </table>

      </div>

      <div class="jumbotron" ng-show="menuArtista">

        <input style="margin-top: 5px" class="form-control" type="text" placeholder="Nome" ng-model="artista.nome">
        <input style="margin-top: 5px" class="form-control" type="text" placeholder="Imagem" ng-model="artista.imagem">
        <button class="btn-block btn btn-success" style="width: 400px; margin-right: auto" type="button" ng-disabled="!artista.nome" ng-click="adicionarArtista(artista)">Adicionar</button>

      </div>

      <div class="jumbotron" ng-show="menuMusica">

        <input style="margin-top: 5px" class="form-control" type="text" placeholder="Nome" ng-model="musica.nome">
        <input style="margin-top: 5px" class="form-control" type="text" placeholder="Artista" ng-model="musica.artista">
        <input style="margin-top: 5px" class="form-control" type="text" placeholder="Álbum" ng-model="musica.album">
        <input style="margin-top: 5px" class="form-control" type="text" placeholder="Ano de Lançamento" ng-model="musica.anoDeLancamento">
        <input style="margin-top: 5px" class="form-control" type="text" placeholder="Duração" ng-model="musica.duracao">
        <button class="btn-block btn btn-success" style="width: 400px; margin-right: auto" type="button" ng-disabled="!musica.nome || !musica.artista || !musica.album || !musica.anoDeLancamento || !musica.duracao" ng-click="adicionarMusica(musica)">Adicionar</button>
      </div>

    </body>


</html>
